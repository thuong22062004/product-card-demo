<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="day1.css">
    <title>DAY1:Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card__heart ">
            <i class='bx bx-heart no-active' ></i>
            <i class='bx bxs-heart heart-active' ></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card__img">
            <img src="day1.png" alt="" class="img-day1">
        </div>
        <div class="card__title">
            <h3>Nike Zoom KD 12</h3>
        </div>
        <div class="card__price">
            <p>$99</p>
        </div>
      <div class="contain_descri">
        <div class="card__size">
            <h2>Size:</h2>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h2>Color:</h2>
            <span class="card__color-green"></span>
            <span class="card__color-red"></span>
            <span class="card__color-black"></span>
        </div>
        <div class="card__buttons">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
      </div>
    </div>
    <script src="day1.js"></script>
</body>
</html>
